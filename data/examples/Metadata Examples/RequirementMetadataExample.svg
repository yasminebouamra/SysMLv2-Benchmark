}
comp def "goal" as E4  <<(T,blue) metadata  def>> [[psysml:89d1c4eb-4c03-4a4c-a475-5bb0fbb94766 ]] {
##//references//##
baseType <U+003D> goals meta SysML::RequirementUsage\n//:>>SemanticMetadata::baseType// 
}
comp usage "~<1> vehicleMassRequirement  " as E5  <<(T,blue) requirement>> [[psysml:b8aa79ca-8a70-4cf1-8790-8dc8879369ca ]] {
##//doc//##
The total mass of a vehicle shall be less than or equal to the required mass.
- -
##//metadata//##
""StatusInfo""
""  ""status =  StatusKind::tbd
""  ""risk ""{""
""    ""totalRisk =  high
""    ""technicalRisk =  medium
""    ""scheduleRisk =  low
""    ""costRisk =  medium
""  """"}""
""  ""originator =  "Bob"
""  ""owner =  "Mary"
}
comp usage "deliverPayload  " as E6 <<#goal>>[[psysml:3d0cb277-976f-44ee-b172-ff87d70d4eae ]] {
}
comp usage "payloadMassLimit  " as E7 <<#goal>>[[psysml:8faf7341-6a53-4557-9c7d-d329ea6c881c ]] {
}
comp usage "vehicleMassRequirement  " as E8 <<#goal>>[[psysml:eafb62f6-a6ab-4692-b606-a5dda3e8ec58 ]] {
}
}
